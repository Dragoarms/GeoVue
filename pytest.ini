[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    uid: Tests specifically for UID functionality
    register: Tests for JSON register operations
    slow: Tests that take a long time to run